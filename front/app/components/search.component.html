<h1>Search members in city</h1>
<form (ngSubmit)="onSearchInCity($event)" #searchForm="ngForm">
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city"
               required
               [(ngModel)]="city" name="city">
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!searchForm.form.valid">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
    <span *ngIf="result" class="danger"> {{result}}  </span>
</form>
<table class="table">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>BirthDate</th>
            <th>City</th>
            <th>Profession</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody *ngFor="let member of members">
        <tr>
            <td>{{member.firstName}}</td>
            <td>{{member.lastName}}</td>
            <td>{{member.birthDate | date}}</td>
            <td>{{member.city}}</td>
            <td>{{member.profession}}</td>
            <td>{{member.phone}}</td>
            <td>{{member.email}}</td>
            <td>{{member.gender}}</td>
        </tr>
    </tbody>
</table>
